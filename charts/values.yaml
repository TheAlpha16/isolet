    type: private
    url: docker.io/unixit.fun
    dockerConfig: # base64 encoded docker config json file (required for private registry)

  concurrentInstances: 2
  defaultCPU: 15m
  defaultMemory: 32Mi
  limitCPU: 50m
  limitMemory: 128Mi
  defaultInstanceTime: 30 # minutes
  maxInstanceTime: 60 # minutes

