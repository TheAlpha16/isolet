---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: isolet-manager
  namespace: {{ .Values.isolet.namespace }}
  labels:
    app.kubernetes.io/component: role
    app.kubernetes.io/part-of: isolet
    {{- include "charts.labels" . | nindent 4 }}
rules:
  - apiGroups: 
      - ""
      - apps
      - traefik.io
    resources: 
      - pods
      - services
      - deployments
      - ingressroutetcps
      - ingressroutes
    verbs: 
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

