---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-pv-claim
  namespace: {{ .Values.platform.namespace }}
  labels:
    app.kubernetes.io/component: persistent-storage
    app.kubernetes.io/part-of: database
    {{- include "charts.labels" . | nindent 4 }}
spec:
  storageClassName: {{ .Values.platform.database.storageClass }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.platform.database.capacity }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: phoros-pv-claim
  namespace: {{ .Values.platform.namespace }}
  labels: 
    app.kubernetes.io/component: persistent-storage
    app.kubernetes.io/part-of: phoros
    {{- include "charts.labels" . | nindent 4 }}
spec:
  storageClassName: {{ .Values.platform.phoros.storageClass }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.platform.phoros.capacity }}
